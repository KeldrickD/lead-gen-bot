<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chat Widget</title>
    <style>
        /* Chat widget styling */
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #chat-widget.minimized {
            height: 50px;
        }
        
        #chat-header {
            background-color: #4a6cf7;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #e6f2ff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #f1f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #chat-send-button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4a6cf7;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 24px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Loading indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #999;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.6); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Chat widget button -->
    <div id="chat-widget-button">ðŸ’¬</div>
    
    <!-- Chat widget container -->
    <div id="chat-widget" class="hidden">
        <div id="chat-header">
            <span>Chat with Us</span>
            <span id="chat-minimize">_</span>
        </div>
        
        <div id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send-button">âž¤</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://your-render-url.onrender.com/api/chat';
        const API_KEY = 'your-api-key-here'; // Replace with your actual API key
        
        // Generate a random user ID
        const userId = 'user_' + Math.random().toString(36).substring(2, 15);
        
        // DOM Elements
        const chatWidget = document.getElementById('chat-widget');
        const chatButton = document.getElementById('chat-widget-button');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendButton = document.getElementById('chat-send-button');
        const chatMinimize = document.getElementById('chat-minimize');
        
        // Event Listeners
        chatButton.addEventListener('click', toggleChat);
        chatMinimize.addEventListener('click', minimizeChat);
        chatSendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize with a welcome message when chat is first opened
        let welcomeMessageSent = false;
        
        // Functions
        function toggleChat() {
            chatWidget.classList.toggle('hidden');
            chatButton.classList.toggle('hidden');
            
            if (!welcomeMessageSent && !chatWidget.classList.contains('hidden')) {
                // Add initial bot message
                addBotMessage("Hi there! ðŸ‘‹ I'm your website assistant. How can I help you today?");
                welcomeMessageSent = true;
            }
        }
        
        function minimizeChat() {
            chatWidget.classList.toggle('minimized');
            chatMinimize.textContent = chatWidget.classList.contains('minimized') ? 'â–¡' : '_';
        }
        
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addBotMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.classList.add('typing-indicator', 'bot-message');
            indicatorElement.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                indicatorElement.appendChild(dot);
            }
            
            chatMessages.appendChild(indicatorElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            chatInput.value = '';
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                // Call the API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add bot response
                addBotMessage(data.message);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add error message
                addBotMessage("Sorry, I'm having trouble connecting right now. Please try again later.");
            }
        }
    </script>
</body>
</html>
