<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chat Widget Example</title>
    <style>
        /* Chat widget styling */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        #chat-header {
            padding: 15px;
            background-color: #4a6cf7;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e6f2ff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #chat-submit {
            background-color: #4a6cf7;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 24px;
        }

        #chat-container.hidden {
            display: none;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #9E9E9E;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0px); }
            25% { transform: translateY(5px); }
            50% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Chat toggle button -->
    <button id="chat-toggle">ðŸ’¬</button>

    <!-- Chat container -->
    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <span>Chat with us</span>
            <span id="chat-minimize" style="cursor: pointer;">âœ–</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-submit">âž¤</button>
        </div>
    </div>

    <script>
        // Configuration - REPLACE THESE VALUES WITH YOUR OWN
        const API_URL = 'https://your-render-url.onrender.com/api/chat';
        const API_KEY = 'your-api-key'; // The API key you set in your Render environment variables
        
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const chatToggle = document.getElementById('chat-toggle');
        const chatMinimize = document.getElementById('chat-minimize');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSubmit = document.getElementById('chat-submit');
        
        // Generate a unique user ID for this session if not already set
        let userId = localStorage.getItem('chat_user_id');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('chat_user_id', userId);
        }
        
        // Toggle chat visibility
        chatToggle.addEventListener('click', () => {
            chatContainer.classList.toggle('hidden');
            chatToggle.classList.toggle('hidden');
            
            // If opening chat for first time, show welcome message
            if (!chatContainer.classList.contains('hidden') && chatMessages.children.length === 0) {
                addBotMessage("Hello! I'm your web development assistant. How can I help you today?");
            }
        });
        
        // Minimize chat
        chatMinimize.addEventListener('click', () => {
            chatContainer.classList.add('hidden');
            chatToggle.classList.remove('hidden');
        });
        
        // Send message on button click or Enter key
        chatSubmit.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Add a user message to the chat
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add a bot message to the chat
        function addBotMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('message', 'bot-message', 'typing-indicator');
            indicator.innerHTML = '<span></span><span></span><span></span>';
            indicator.id = 'typing-indicator';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Send message to API and handle response
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addUserMessage(message);
            chatInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send request to API
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': API_KEY
                },
                body: JSON.stringify({
                    message: message,
                    user_id: userId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Hide typing indicator and add bot response
                hideTypingIndicator();
                addBotMessage(data.message);
            })
            .catch(error => {
                hideTypingIndicator();
                addBotMessage('Sorry, I encountered an error. Please try again later.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
